<!DOCTYPE html>
<html>
<title> minecraft part 1 deutsch </title>
<head>
    <script>
        var videos = ["https://www.youtube.com/embed/txTup-COEW4",
		"https://www.youtube.com/embed/1gKuzvWTVJw",
		"https://www.youtube.com/embed/J8NzIiCfIFY",
		"https://www.youtube.com/embed/8g5hf2j54V0"
		"https://www.youtube.com/embed/NMV2iVetgg8"];
        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var randomVideoUrl = videos[Math.floor(Math.random() * videos.length)];
            player.setAttribute('width', '100%');
            player.setAttribute('height', '945');
            player.setAttribute('autoplay', '1');
            player.setAttribute('allowfullscreen', 'allowfullscreen');
            player.setAttribute('src', randomVideoUrl);
            playerDiv.appendChild(player);
        };
    </script>

	</head>

<body>
<center>
    <div id="random_player" />
</center>
</body>


</html>
